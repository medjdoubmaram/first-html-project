<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Mon Premier Formulaire </title>
  </head>
  <body>
    <h1> Votre Avis Nous Intéresse </h1>
    <table>
      <tr>
      <td>
    <form>
      <fieldset>
        <legend> Informations Personnelles </legend>
        <ol>
          <li>
            <label for ="normal"> Nom </label>
            <input required type="text" name="" >
          </li>
          <li>
            <label for ="url"> URL </label>
            <input required pattern="(http|https)://([\w-]+\.)+[\w-]+(/[\w- .\?%&=]*)?"
               type="text" id="url" name="url" />
           </li>
          <li>
            <label for =""> Date de naissance </label>
            <input required type="date" name="" >
          </li>
          <li>
                 <label for ="select"> Emploi </label>
                      <select id="select">
                      <option> Etudiant </option>
                      <option> Administrateur Réseau </option>
                      <option> Développeur Web </option>
                      <option> Web designer </option>
                      <option> DevOps </option>
                      </select>
           </li>
          <li> Site <input required type="site" name="" placeholder="http://monsite.com"></li>
          <li> Approx. Salaire annuel <br> <input min="0" max="" step="1000" required type="number" id="number" name="number" placeholder="$" ></li>
        </ol>
      </fieldset>
    </form>
      </td>
      <td>
    <form>
      <fieldset>
        <legend> Informations de Contact </legend>
        <ol>
          <li>
            <label for =""> Adresse ligne 1 </label> <br>
            <input required type="adress" name="" >
          </li>
          <li>
            <label for =""> Adresse ligne 2  </label> <br>
            <input required type="address" name="" >
          </li>
          <li>
            <label for ="select"> Pays </label>
              <select id="select">
                <option> Algérie </option>
                <option> Tunisie </option>
                <option> Maroc </option>
              </select>
           </li>
          <li>
             <label for ="email"> E-mail </label>
             <input required type="email" id="email" name="email" />
           </li>
          <li>
             <label for ="tel"> Tel </label>
             <input required type="tel" name="" placeholder="eg: +213 67..."">
         </li>
        </ol>
      </fieldset>
    </form>
      </td>
      </tr>
    </table>
    <h1> Préférences </h1>
    <div>
    Choisir une couleur <input required type="color" name="" value="black" > <br>
    </div>
    <div>
    <label for ="range"> Sur une echelle de 1 à 10, quel est votre degré d'enthouisiasme pour HTML5? </label>
      <input min="1" max="10" required type="range" id ="range" name="range"/> <br>
    </div>
    <div>
     <input type="submit" name="" value="Envoyer">
    </div>
  </body>
</html>
